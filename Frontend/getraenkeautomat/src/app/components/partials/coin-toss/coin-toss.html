<div class="container">
  <img (click)="play()" src="assets/CoinTossThumbnail.jpeg">
  @for (item of showWin; track $index) {
  <div [class]="item.bool === true ? 'showWin' : 'showFail'">{{item.bool ? '+':'-'}} {{item.value}}€</div>
  }
  <div (click)="play()" class="showPlay">Play</div>
  <input type="number" placeholder="Geben Sie hier Ihren Betrag ein" (keydown.Enter)="play()" #price>
  <div class="back-button" (click)="onLeave()">Zurück</div>
</div>
