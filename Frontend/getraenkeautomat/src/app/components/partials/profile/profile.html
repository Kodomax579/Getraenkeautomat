<div class="profileContainer">
  <div class="infoBox">
    <div>Name: {{user?.name}}</div>
    <div>Level: {{user?.level?.toFixed(2)}}</div>
    @if(money != undefined)
    {
      <div>Kontostand: {{money.toFixed(2)}}</div>
    }
    @else {
      <div>Kontostand: 0</div>
    }
  </div>
  <div class="logout" (click)="receiveMessage(false)">Logout</div>
</div>
