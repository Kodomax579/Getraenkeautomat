<div class="container">
  <div class="lootbox" *ngFor="let item of lootboxes; index as i;" (click)="startGambling(item.id, item.price)">
    <img src="assets/lootboxes/chest{{item.id}}.png" [alt]="item.name">
    <p>{{item.name}}</p>
    <p>{{item.price}}€</p>
  </div>
  <div class="back-button" (click)="onLeave()">Zurück</div>
</div>
