<div class="gameMenuContainer">
  @if (!TicTacToe && !AimLab) {
  <div (click)="showTicTacToe()" class="TicTacToe">
  </div>
  <div (click)="showAimLab()" class="AimLab">
  </div>
  }@else if(TicTacToe) {
  <app-games (isTicTacToe)="TicTacToe = false"></app-games>
  }@else {
  <app-aimlabs (leave)="onLeave()"></app-aimlabs>
  }
</div>
