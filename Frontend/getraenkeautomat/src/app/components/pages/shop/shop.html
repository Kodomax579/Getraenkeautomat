<div class="page">
  <app-navbar></app-navbar>

  <div class="product-list">
    @for(product of products; track $index)
    {
      <app-product-card (click)="addProduct(product)" [item]="product" ></app-product-card>
    }
  </div>
  <div >
    <app-cart [cartItems]="cart" [itemAmount]="cartAmount" (removeItem)="onRemoveItem($event)" (onPurchase)="onPurchase($event)"></app-cart>
  </div>
</div>
